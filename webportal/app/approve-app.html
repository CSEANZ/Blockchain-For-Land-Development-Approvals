    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Development Application</a>

    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#"></a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">

          </ul>
        </div>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

        <div id="approvedevapp">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Approve Development Application</h1>
          </div>
          <form id="mainForm">
            <div class="form-group row">
              <label for="states" class="col-sm-2 col-form-label">Application Status</label>
              <div class="col-sm-10">
                <select size="4" id="states" onchange="App.showDiv(this)">
                  <option value="DALodged">DALodged</option>
                  <option value="DAApproved">DAApproved</option>
                  <option value="CCLodged">CCLodged</option>
                  <option value="CCApproved">CCApproved</option>
                  <option value="SCLodged">SCLodged</option>
                  <option value="SCApproved">SCApproved</option>
                  <option value="PlanApprove">PlanApprove</option>
                  <option value="PlanRegistered">PlanRegistered</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="daid" class="col-sm-2 col-form-label">Application Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="daid">
              </div>
            </div>
            <div class="form-group row">
              <label for="dateLodged" class="col-sm-2 col-form-label">Date Lodged</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="dateLodged">
              </div>
            </div>
            <div class="form-group row">
              <label for="dateApproved" class="col-sm-2 col-form-label">Date Approved</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="dateApproved">
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <textarea id="description" class="form-control" rows="2"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="ecost" class="col-sm-2 col-form-label">Estimated Costs</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="ecost">
              </div>
            </div>
            <div class="form-group row">
              <label for="lga" class="col-sm-2 col-form-label">LGA</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lga">
              </div>
            </div>
            <div id="attachments">
              <div class="form-group">
                <label for="attachments">Attachment</label>
                <div class="input-group mb-3">
                  <input type="file" class="form-control" placeholder="Attachment" name="attachments[]">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary upload-attachment" type="button">Upload</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                  <button type="button" class="btn btn-outline-secondary" id="add-new-attachments">Add new attachments</button>
                </div>               
            </div>


            <div class="form-group row">
              <label for="status" class="col-sm-2 col-form-label">Status</label>
              <span id="status"></span>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="button" class="btn btn-primary" onclick="App.approveDA()">Approve</button>
                <button type="button" class="btn btn-secondary" onclick="App.clear()">Clear</button>
              </div>
            </div>
          </form>
        </div>
    </div>
    </main>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
